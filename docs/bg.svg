<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Palette
      shadow-grey: #1A1B26
      sky-reflection: #68ACD7
      wisteria-blue: #7FA1D1
      sage-green: #629457
      black: #000000
    -->

    <linearGradient id="wash" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#68ACD7" stop-opacity="0.06"/>
      <stop offset="0.55" stop-color="#7FA1D1" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="glowTop" cx="50%" cy="16%" r="62%">
      <stop offset="0" stop-color="#68ACD7" stop-opacity="0.22"/>
      <stop offset="0.52" stop-color="#7FA1D1" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowBottom" cx="50%" cy="92%" r="72%">
      <stop offset="0" stop-color="#629457" stop-opacity="0.10"/>
      <stop offset="0.55" stop-color="#7FA1D1" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.28"/>
    </radialGradient>

    <pattern id="grid" width="56" height="56" patternUnits="userSpaceOnUse">
      <path d="M56 0H0V56" fill="none" stroke="#7FA1D1" stroke-opacity="0.08" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.1" fill="#629457" fill-opacity="0.10"/>
    </pattern>
  </defs>

  <rect width="1400" height="900" fill="#1A1B26"/>
  <rect width="1400" height="900" fill="url(#wash)"/>
  <rect width="1400" height="900" fill="url(#glowTop)"/>
  <rect width="1400" height="900" fill="url(#glowBottom)"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  <rect width="1400" height="900" fill="url(#vignette)"/>
</svg>
